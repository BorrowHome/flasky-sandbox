<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link href="../static/index.css" rel="stylesheet">

</head>


<body>

<div class="container-fluid ">
    <h2 style="text-align: center">标题</h2>
    <!-- 这个地方我们有一个导航栏或是标题什么的 -->
    <div class="row main_row">

        <div class="col-md-3 li-div " id="d1">
            <!-- 视频预览区域 -->
            <div class="video-preview">

                <div>
                    <span> file upload </span>
                    <form action="/upload/" method="post" enctype="multipart/form-data">
                        <table>
                            <tbody>
                            <td>视频</td>
                            <tr></tr>
                            <td><input type="file" name="video" multiple="multiple"></td>

                            <td><input type="submit" value="提交"></td>

                            </tbody>
                        </table>
                    </form>

                </div>
                <ul>
                    {% for filename in video_names %}
                        <li>{{ filename }}</li>
                        <li>
                            <video data='inf' class="video_player"
                                   onclick="choose_a_video(this)">
                                <source src="../static/{{ filename }}" type="video/mp4">
                                <source src="movie.ogg" type="video/ogg">
                                您的浏览器不支持Video标签。
                            </video>
                        </li>
                    {% endfor %}

                </ul>

            </div>

            {#   有一个列表的东西来实现它  #}
        </div>
        <div class="col-md-7">
            <!-- 视频播放区域 -->
            <div class="video">
                <video id="video_player" controls muted class="video_player">
                    <source src="../static/movie.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                    您的浏览器不支持Video标签。
                </video>
            </div>

            <div class="sand-line">

                <img src="../static/info.jpg" class="echart">

            </div>


        </div>
        <div class="col-md-2">
            <!-- 按钮以及快捷s键区域 -->
            <button> button</button>
            <h2> 快捷键按扭区</h2>
            <div class="panel panel-primary">---</div>
            <div class="panel panel-success">...</div>
            <div class="panel panel-info">...</div>
            <div class="panel panel-warning">...</div>
            <div class="panel panel-danger">...</div>


        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script src="../static/index.js"></script>


</body>
</html>
