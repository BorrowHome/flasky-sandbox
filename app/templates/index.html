<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>SandBox</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link href="../static/css/index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

    {#    引入表格的工具#}
    <script src="https://cdn.bootcss.com/echarts/4.3.0-rc.2/echarts-en.common.js"></script>
</head>


<body>

<div class="container-fluid li_container">
    {#    <h2 style=" text-align: center">SandBox</h2>#}
    <!-- 这个地方我们有一个导航栏或是标题什么的 -->
    <div class="row main_row">

        <div class="col-md-3 li-div " id="d1">
            <!-- 视频预览区域 -->
            <div class="video-preview">

                <div class="form-group" id="file_upload">
                    <form action="/upload/" method="post" enctype="multipart/form-data">
                        <table>
                            <tbody>
                            <tr>
                            <tr>
                                <td><label for="exampleInputFile">File input</label></td>
                            </tr>
                            <tr>
                                <td><input type="file" name="video" multiple="multiple" webkitdirectory directory/></td>
                                <td><input type="submit" value="提交"></td>
                            </tr>
                            </tr>
                            </tbody>
                        </table>

                    </form>
                </div>
                <div class="warning">
                    {% for message in get_flashed_messages() %}
                        <div class="alert alert-warning alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>

                <ul>
                    {% for filename in video_names %}
                        <li>{{ filename }}</li>
                        <li>
                            <video data='inf' class="video_player"
                                   onclick="choose_a_video(this)">
                                <source src="../static/video/{{ filename }}" type="video/mp4">
                                <source src="movie.ogg" type="video/ogg">
                                您的浏览器不支持Video标签。
                            </video>
                        </li>
                    {% endfor %}

                </ul>

            </div>

            {#   有一个列表的东西来实现它  #}
        </div>
        <div class="col-md-7 li-div li_col_7 ">
            <!-- 视频播放区域 -->
            <div class="video">
                <video id="video_player" controls muted class="video_player">
                    <source src="../static/video/{{ first }}" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                    您的浏览器不支持Video标签。
                </video>
            </div>

            <div class="echart">
                <div id="container" class="li_echart"></div>
            </div>


        </div>
        <div class="col-md-2">
            <h2> 关键点坐标 </h2>
            <div class="panel panel-primary">
            </div>
            <form action="{{ url_for('.site') }}" method="POST" id="site_form" onsubmit="return submitForm()">
                <div class="panel panel-success">
                    <label> site-left-top: </label>
                    <input type="text" class="site_input" name="site_left_top" value="{{ site_left_top }}">
                </div>
                <div class="panel panel-info">
                    <label> site-left-bottom: </label>
                    <input type="text" class="site_input" name="site_left_bottom" value="{{ site_left_bottom }}">
                </div>
                <div class="panel panel-warning">
                    <label> site-right-top: </label>

                    <input type="text" class="site_input" name="site_right_top" value="{{ site_right_top }}">
                </div>
                <div class="panel panel-danger">
                    <label> site-right-bottom: </label>

                    <input type="text" class="site_input" name="site_right_bottom" value="{{ site_right_bottom }}">
                </div>

                <div class="panel panel-danger">
                    <label> 边框面积: </label>
                    <span type="text" class="site_input">面积</span>

                </div>
                <div class="panel panel-danger">
                    <label> 沙子体积: </label>
                    <span type="text" class="site_input">体积<span>
                </div>
                <div id="site-change">
                    <button type="button" id="site-name" class="btn btn-info" onclick=" return frame_seletctiondone()">
                        框选坐标
                    </button>
                    <button type="button" id="recognize" class="btn btn-info">
                        识别坐标
                    </button>
                    <button type="submit" id="area" class="btn btn-info">计算面积</button>

                </div>

            </form>
            <div class="panel panel-primary">
            </div>

            <h2>坐标获取</h2>
            <br>
            <div id="site-change">
                <button type="button" class="btn btn-info" onclick="setBackgroundByFrame(this)">设置背景</button>

                <button type="button" class="btn btn-info" onclick="setCurrentFrame(this)">选择当前帧</button>
                <br>
                <br>
                <div class="panel panel-primary">
                </div>
                <h2>坐标修改</h2>
                <p id="ds">当前位置 未知</p>
                <p> 要修改为：
                    {#                <form method="post" action="http://localhost:5000/change_datas/"  >#}
                    {#                <input type="text" class="site_input" name="new_data_x" id="new_data_x" value="50" style="height: 20px;width: 40px;text-align:center;">#}
                    <a type="text" class="site_input" name="new_data_x" id="new_data_x"
                       style="height: 20px;width: 40px;text-align:center;">50</a>
                    ，
                    <input type="text" class="site_input" name="new_data_y" id="new_data_y" value="50"
                           style="height: 20px;width: 40px;text-align:center;"></p>

                <p id="newer_data"></p>

                <p><input type="button" class="btn btn-info" value="调整图表" onclick="change_data()"/></p>

                {#                <button type="button" class="btn btn-info" onclick="change_data(this) ">调整图表</button>#}
                {#                </form>#}

            </div>

        </div>
    </div>

</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script src="../static/js/index.js"></script>

<script src="../static/js/echart.js"></script>
<script src="../static/js/li_echart.js">
</script>

<script>
    var frame_area = document.getElementById("area")
    var recognize = document.getElementById("recognize")

    function frame_seletctiondone() {
        $.post(
            '{{ url_for('.draw_frame') }}',
            {current_frame: getCurrentFrames(1)},
            function (data) {

                window.location.href = '{{ url_for('.draw_frame') }}';

            }
        )
    }

    recognize.onclick=function (e) {

        $.post()

    }
</script>
</body>
</html>
